<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoBeBest</title>
    <link href="../css/header.css" rel="stylesheet" typ="text/css">
</head>
<body>
    <div id=main class="main">
        <header class="page-header">
            <h1><a href="/main">
                <img class="logo" src="../images/logo.png" width="300px" alt="HOME">
            </a></h1>
        <nav>
            <ul class="menuBar">
                <li><a href="/admin/noticeMain">공지사항</a></li>
                <li><a href="/board/studyList">스터디 찾기</a></li>
                <li><a onclick="alert('서비스 준비중입니다!');" style="cursor:pointer">커뮤니티</a></li>
                    <th:block sec:authorize="isAuthenticated()">
               			<th:block sec:authorize="hasRole('ADMIN')">
				<li><a href="/admin/userQnaListAdmin">문의조회</a></li>
						</th:block>
					</th:block>
            </ul>
        </nav>
        <nav>
            <ul class="userBar">
            	<th:block sec:authorize="isAnonymous()">
                	<li><a href="login/login">로그인</a></li>
                	<li><a href="login/register">회원가입</a></li>
               	</th:block>
               	<th:block sec:authorize="isAuthenticated()">
               		<th:block sec:authorize="hasRole('ADMIN')">
				<li><a href="/admin/userListAdmin">회원관리</a></li>
					</th:block>
               	<li><a href="/login/logout">로그아웃</a></li>
               		<th:block sec:authorize="hasRole('MEMBER')">
                <li><a href="/mypage/infomodify">마이페이지</a></li>
                	</th:block>
                </th:block>
            </ul>
        </nav>
        </header>
    </div>
    
</body>
</html>
