<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link href="../css/login.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" th:src="@{/js/event.js}"></script>
    <script type="text/javascript" th:src="@{/js/forgotId.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
    <div style="text-align : center">
        <a href="/main">
            <img class="login-img" src="../images/logo.png" alt="HOME">
        </a>
    </div>
    <div class="title-find">
        <tr>아이디 찾기</tr>
    </div>
    <div class="login-form">
        <form action="/login/forgotId" method="post">
          <input type="text" name="memberName" class="text-field" id="memberName" placeholder="이름" autofocus required> 
          <input type="tel" name="memberPhone" class="text-field" id="memberPhone" placeholder="연락처" required>
          <input type="button" value="아이디 찾기" class="submit-btn"  onclick="findId();">
        </form>
    <div class="links-id">
        <a href="forgotPassword">비밀번호 찾기</a>
        <a>|</a>
        <a href="login">로그인</a>
        <a>|</a>
        <a href="register">회원가입</a>
    </div>
</div>
</body>
</html>
