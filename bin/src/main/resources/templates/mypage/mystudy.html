<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>studyCalendar</title>
 <link rel="stylesheet" th:href="@{/css/mypage.css}">
 <link href="../css/header.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

    <div th:replace="common/header.html"></div>
    <div class="infomove">
        	<aside class="sidebar">
    		<span onclick="location.href='/mypage/infomodify'"><img class="userimg1" src="../images/free-icon-profile-3106773.png">회원정보</span><br>
    		<span onclick="location.href='/mypage/mystudy'"><img class="userimg1" src="../images/free-icon-book-2931424.png">진행중인 스터디</span><br>
    		<span onclick="location.href='/mypage/inquirycheck'"><img class="userimg1" src="../images/free-icon-envelope-4477862.png">1:1 문의하기</span><br>
    		<span onclick="location.href='/mypage/myboard'"><img class="userimg1" src="../images/free-icon-billboard-4228907.png">내 게시글</span><br>
    		<span onclick="location.href='/mypage/noticecheck'"><img class="userimg1" src="../images/free-icon-school-bell-3471582.png">알림</span><br>
		</aside>
	<div id="calendar">
			<p class="infoname" style="font-size: 30px;"><img class="usericon1" src="../images/free-icon-book-2931424.png">진행중인 스터디</p>
   			 <table id="listArea"   class="menutable">
				<tr>
					<th style="width: 100px">스터디 제목</th>
					<th style="width: 100px">모집 인원</th>
					<th style="width: 100px">시작일</th>
					<th style="width: 100px">종료일</th>
					<th style="width: 100px">작성자</th>
					<th style="display: none">스터디번호</th>
				</tr>
				<tr th:each="study, studyL : ${ studyList }"
				    th:onclick="|location.href='/study/studyCalendar?studyNo=${ studyL.index }'|"
				    style="cursor:pointer;" id="move">
					<td th:text="${ study.studyTitle }"></td>
					<td th:text="${ study.recruits }"></td>
					<td th:text="${ study.studyStartDate }"></td>
					<td th:text="${ study.studyEndDate }"></td>
					<td th:text="${ study.member.memberNickname }"></td>
					<td style="display: none" th:text="${ studyL.index }"></td>
				</tr>
			</table>

                
        </div>
   	</div>

      	
      	
	<script>
document.querySelector('#move').addEventListener('click', function() {
	
		
    		
    	});
    </script>
</body>
</html>
