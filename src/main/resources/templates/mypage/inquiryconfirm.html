<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link href="../css/mypage.css" rel="stylesheet" type="text/css">
  <link href="../css/header.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="common/header.html"></div> 
    <br><br><br><br><br><br>
    <div class="content">
        <div class="inqbox">
            <p class="qu">질문></p>
            <div class="writername">
            <img class="writerimg" src="../images/free-icon-user-149071.png"><p th:text="${ inquiry[0].member.memberName}"/>
            </div>
            <p>제목</p><p th:text="${ inquiry[0].inquiryTitle}"/>  
            <p>날짜</p><p th:text="${ inquiry[0].inquiryRegDate}"/>
            <hr>
            <p th:text="${ inquiry[0].inquiryContent }">문의드립니다.</p>
        </div>
        <div class="inqubtn">
            <button th:onclick="|location.href='/mypage/inquirymodify?inquiryNo=${inquiry[0].inquiryNo}'|" class="inqchange">수정</button>
            <form th:action="@{/mypage/inquiryconfirm}" method="post">
            <input type="hidden" name="inquiryNo" th:value="${inquiry[0].inquiryNo}"/>
            <button class="inqdelete">삭제</button>
            </form>
        </div>
        <div class="inqbox1">
            <div class="responseId">
            <p>관리자아이디</p>
            </div>
            <p class="qu">답변></p> 
            <th:block th:if="${ inquiry.size() > 1 }">
             <p>제목</p><p th:text="${ inquiry[1].inquiryTitle}"/>  
            <p>날짜</p><p th:text="${ inquiry[1].inquiryRegDate}"/>
            <hr>
           <p th:text="${ inquiry[1].inquiryContent }"></p>
          </th:block>
        </div>
    </div>
</body>
</body>
</html>
