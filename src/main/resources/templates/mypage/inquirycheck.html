      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<meta charset="UTF-8">
<title>Insert title here</title>

  <link href="../css/header.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id=main class="main">
        <header class="page-header">
            <h1><a href="main.html">
                <img class="logo" src="../images/logo.png" width="300px" alt="HOME">
            </a></h1>
        <nav>
            <ul class="menuBar">
                <li><a href="notice.html">공지사항</a></li>
                <li>스터디 찾기</li>
                <li>커뮤니티</li>
            </ul>
        </nav>
        <nav>
            <ul class="userBar">
                <li>로그아웃</li>
            </ul>
        </nav>
        </header>
    </div>
    <br><br>
    <div class="content">
        <nav class="sidebar">
            <ul class="sidebar1">
                <li class="liinfo"><a onclick="location.href='/mypage/infomodify'"><img class="userimg1" src="../images/free-icon-profile-3106773.png">회원정보</a></li>
                <li class="liinfo"><a onclick="location.href='/mypage/mystudy'"><img class="userimg1" src="../images/free-icon-book-2931424.png">진행중인 스터디</a></li>
                <li class="liinfo"><a onclick="location.href='/mypage/inquirycheck'"><img class="userimg1" src="../images/free-icon-envelope-4477862.png">1:1문의하기</a></li>
                <li class="liinfo"><a onclick="location.href='/mypage/myboard'"><img class="userimg1" src="../images/free-icon-billboard-4228907.png">내 게시글</a></li>
                <li class="liinfo"><a onclick="location.href='/mypage/noticecheck'"><img class="userimg1" src="../images/free-icon-school-bell-3471582.png">알림</a></li>
            </ul>
        </nav>
        <button onclick="location.href='/mypage/inquirywrite';" class="inqbtn3"><img class="inqimg" src="../images/free-icon-envelope-4477862.png">문의하기</button>
        <p class="infoname" style="font-size: 30px;"><img class="usericon1" src="../images/free-icon-envelope-4477862.png">1:1 문의하기</p>
        <p class="inqname">문의내역</p>
        <table class="menutable">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>등록일</th>
                <th>상태</th>
                <th>작성자</th>
            </tr>
<!--             <tr th:each="inquiry : ${ inquirycheck }" >
            </tr>
            <tr>
                <td th:text="${ inquiry.inquiryNo }"></td>
                <td th:text="${ inquiry.inquiryTitle }"></td>
                <td th:text="${ inquiry.inquiryRegDate }"></td>
                <td th:text="${ inquiry.inquiryStatus }"></td>
                <td th:text="${ inquiry.memberNo }" ></td>
            </tr> -->
        </table>
			<!-- 페이징 바 -->
		<div id="paging" align="center" style="margin-top:20px;">

			<th:block th:if="${ searchValue != null }">
				<!-- 맨 앞으로 이동 -->
				<button
					th:onclick="'location.href=\'/mypage/inquirycheck?page=' + @{${paging.startPage}} + '&searchValue=' + @{${searchValue}} + '\''">&lt;&lt;</button>

				<!-- 이전 페이지로 이동 -->
				<button
					th:onclick="'location.href=\'/mypage/inquirycheck?page=' + @{${paging.currentPage - 1}} + '&searchValue=' + @{${searchValue}} + '\''"
					th:disabled="${ boardList.first }">&lt;</button>

				<!-- 숫자 버튼 -->
				<th:block
					th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
					<button
						th:onclick="'location.href=\'/mypage/inquirycheck?page=' + @{${page}} + '&searchValue=' + @{${searchValue}} + '\''"
						th:text="${ page }" th:disabled="${ paging.currentPage eq page }">
					</button>
				</th:block>

				<!-- 다음 페이지로 이동 -->
				<button
					th:onclick="'location.href=\'/mypage/inquirycheck?page=' + @{${paging.currentPage + 1}} + '&searchValue=' + @{${searchValue}} + '\''"
					th:disabled="${ boardList.last }">></button>

				<!-- 맨 끝으로 이동 -->
				<button
					th:onclick="'location.href=\'/mypage/inquirycheck?page=' + @{${paging.endPage}} + '&searchValue=' + @{${searchValue}} + '\''">>></button>

			</th:block>
			
			<th:block th:if="${ param.searchValue == null || param.searchValue.isEmpty() }">
				<!-- 맨 앞으로 이동 -->
				<button
					th:onclick="'location.href=\'/mypage/inquirycheck?page=' + @{${paging.startPage}} + '\''">&lt;&lt;</button>

				<!-- 이전 페이지로 이동 -->
				<button
					th:onclick="'location.href=\'/mypage/inquirycheck?page=' + @{${paging.currentPage - 1}} + '\''"
					th:disabled="${ boardList.first }">&lt;</button>

				<!-- 숫자 버튼 -->
				<th:block
					th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
					<button
						th:onclick="'location.href=\'/mypage/inquirycheck?page=' + @{${page}} + '\''"
						th:text="${ page }" th:disabled="${ paging.currentPage eq page }">
					</button>
				</th:block>

				<!-- 다음 페이지로 이동 -->
				<button
					th:onclick="'location.href=\'/board/list?page=' + @{${paging.currentPage + 1}} + '\''"
					th:disabled="${ boardList.last }">></button>

				<!-- 맨 끝으로 이동 -->
				<button
					th:onclick="'location.href=\'/board/list?page=' + @{${paging.endPage}} + '\''">>></button>
			</th:block>
			
		</div>
		
	</div>
	<div th:replace="common/footer.html"></div>
		
</body>
</html>
