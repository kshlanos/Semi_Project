<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link href="../css/mypage.css" rel="stylesheet" type="text/css">
 <link href="../css/header.css" rel="stylesheet" type="text/css">
</head>
<body>
     <div th:replace="common/header.html"></div> 
    <br><br>
 <div class="content">
        <nav class="sidebar">
            <ul class="sidebar1">
     			<li class="liinfo"><a onclick="location.href='/mypage/infomodify'"><img class="userimg1" src="../images/free-icon-profile-3106773.png">회원정보</a></li>
                <li class="liinfo"><a onclick="location.href='/mypage/mystudy'"><img class="userimg1" src="../images/free-icon-book-2931424.png">진행중인 스터디</a></li>
                <li class="liinfo"><a onclick="location.href='/mypage/inquirycheck'"><img class="userimg1" src="../images/free-icon-envelope-4477862.png">1:1문의하기</a></li>
                <li class="liinfo"><a onclick="location.href='/mypage/myboard'"><img class="userimg1" src="../images/free-icon-billboard-4228907.png">내 게시글</a></li>
                <li class="liinfo"><a onclick="location.href='/mypage/noticecheck'"><img class="userimg1" src="../images/free-icon-school-bell-3471582.png">알림</a></li>
            </ul>
        </nav>
         <button onclick="location.href='/mypage/passwordchange';" class="pwdbtn"><img class="pwdchbtn" src="../images/free-icon-padlock-2575570.png">비밀번호 변경</button>
        <p class="infoname" style="font-size: 30px;"><img class="usericon1" src="../images/free-icon-profile-3106773.png">회원정보</p>
        <img class="userImage" src="../images/free-icon-user-149071.png">    
        <div class="infomovebtn">
        <button class="infobtn">이미지 선택</button>
        <button class="infobtn">이미지 제거</button>
        </div>
        <br><br><br>
        <p class="teamscore">팀스터디 평점 : ☆☆☆☆☆</p>
        <br>
        <form class="userinfo">
            <p>아이디</p>
            <p th:text="${ #authentication.principal.memberId }"></p>
            <br>
            <p>이름</p>
            <p th:text="${ #authentication.principal.memberName }"></p>
            <br>
            <p>생년월일</p>
            <p th:text="${ #authentication.principal.memberBirth }"></p>
            <br>
            <p>닉네임</p>
            <input class="userinput" type="text" name="memberNickname" th:value="${ #authentication.principal.memberNickname }">
            <br><br>
            <p>우편번호</p>
            <input class="userinput" type="text" name="memberAdress" >
            <input type="button" value="검색" ></button>
            <br>
            <p>주소</p>
            <input class="userinput" type="text" name="memberAdress" >
            <br>
            <p>상세 주소</p>
            <input class="userinput" type="text" name="memberAdress" >
            <br><br>
            <p>e-mail</p>
            <input class="userinput" type="text" name="memberEmail" th:value="${ #authentication.principal.memberEmail }">
            <div class="userbtn">
            <button type="submit" class="usersavebtn">수정하기</button>
            </div>
        </form>
        <div class="userbtn">
            <button onclick="location.href='/mypage/passwordcheck';" class="userdeletebtn">회원 탈퇴</button>
        </div>
        
    </div>
    
    <div th:replace="common/footer.html"></div>
</body>
</html>
