		   	<h1>DO BE BEST, 더 나은 나를 위해서!</h1>
	   		<h3> : 내가 하고 싶은 주제로 개설부터 멤버 모집, 운영까지<br>
	   			 함께 해결하며 같이 성장하는 스터디 커뮤니티, 'DOBEST'</h3>
	   	</div>
	   	<br><br><br><br><br><br>
   	</div>
   	

	
<script>
"use strict";
const content = "#코딩 #자격증 #공시 #취미 #이제 작심삼일은 그만"
const text = document.querySelector(".text")
let index = 0;

 function sleep(delay){ 
     const start = new Date().getTime(); 
     while (new Date().getTime() < start + delay); 
    }

function typing(){
    text.textContent += content[index++];
    if(index > content.length){
        text.textContent = ""
        index = 0;
        sleep(3000);
    }
}
setInterval(typing, 200)

</script>
