<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoBeBestNotice</title>
    <link href="../css/noticeEvent.css" rel="stylesheet" typ="text/css">
    <link href="../css/headerAdmin.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- 여기는 충돌수정 완료~~~~~~~~~~~~~~~~~! -->

    <div th:replace="common/header.html"></div> 
    
    <div th:replace="common/noticeheaderEvent.html"></div> 
    
     	<div id="notice_write_box">
     	    <th:block sec:authorize="isAuthenticated()">
            	<th:block sec:authorize="hasRole('ADMIN')">
        	<button class="notice_write_button"
        			th:onclick="'location.href=\'registNoticeEvent\''">글쓰기</button><hr>
        		</th:block>
        	</th:block>
        </div>
        <br><br><br>
        <th:block th:each="notice : ${ eventList }"
        		  th:onclick="|location.href='/admin/noticeEventDetail?noticeNo=${notice.noticeNo}'|"
        		  style="cursor:pointer;">
        <!-- 이벤트 게시판 -->
        <table class="event_list">

            <tr>
                <td th:text="${ notice.noticeTitle }"
                	th:onclick="|location.href='/admin/noticeEventDetail?noticeNo=${notice.noticeNo}'|"
                	style="cursor:pointer;"></td>
                <td th:text="${ notice.noticeEventContent }"
                	th:onclick="|location.href='/admin/noticeEventDetail?noticeNo=${notice.noticeNo}'|"
                	style="cursor:pointer;"></td>
                <td th:text="${ notice.eventStart } + '~' + ${ notice.eventEnd }"
                	th:onclick="|location.href='/admin/noticeEventDetail?noticeNo=${notice.noticeNo}'|"
                	style="cursor:pointer;"></td>            
                <td>
                    <div class="event_image_box">
                        <th:block th:each="append : ${ notice.noticeAppendFileList }"
                        		  th:onclick="|location.href='/admin/noticeEventDetail?noticeNo=${notice.noticeNo}'|">
	                        <img class="event_image_thumbnail"
	                        	 th:if="${ append.appendType == 'TITLE' }"
	                        	 th:src="${ append.appendThumbnailPath }" width="380px" height="220px"
                        		 style="cursor:pointer;">
                    	</th:block>
                    <hr>
                    </div>
                </td>
            </tr>     
        </th:block> 
        </table>
        
		<!-- 페이징 바 -->
		<div id="paging" align="center" style=" margin:auto;">

			<th:block th:if="${ searchValue != null }">
				<!-- 맨 앞으로 이동 -->
				<button
					th:onclick="'location.href=\'/admin/noticeEvent?page=' + @{${paging.startPage}} + '&searchValue=' + @{${searchValue}} + '\''">&lt;&lt;</button>

				<!-- 이전 페이지로 이동 -->
				<button
					th:onclick="'location.href=\'/admin/noticeEvent?page=' + @{${paging.currentPage - 1}} + '&searchValue=' + @{${searchValue}} + '\''"
					th:disabled="${ noticeEvent.first }">&lt;</button>

				<!-- 숫자 버튼 -->
				<th:block
					th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
					<button
						th:onclick="'location.href=\'/admin/noticeEvent?page=' + @{${page}} + '&searchValue=' + @{${searchValue}} + '\''"
						th:text="${ page }" th:disabled="${ paging.currentPage eq page }">
					</button>
				</th:block>

				<!-- 다음 페이지로 이동 -->
				<button
					th:onclick="'location.href=\'/admin/noticeEvent?page=' + @{${paging.currentPage + 1}} + '&searchValue=' + @{${searchValue}} + '\''"
					th:disabled="${ noticeEvent?.last }">></button>

				<!-- 맨 끝으로 이동 -->
				<button
					th:onclick="'location.href=\'/admin/noticeEvent?page=' + @{${paging.endPage}} + '&searchValue=' + @{${searchValue}} + '\''">>></button>

			</th:block>
			
			<!-- 검색값이 없는 경우 -->
			<th:block th:if="${ param.searchValue == null || param.searchValue.isEmpty() }">
				<!-- 맨 앞으로 이동 -->
				<button
					th:onclick="'location.href=\'/admin/noticeEvent?page=' + @{${paging.startPage}} + '\''">&lt;&lt;</button>

				<!-- 이전 페이지로 이동 -->
				<button
					th:onclick="'location.href=\'/admin/noticeEvent?page=' + @{${paging.currentPage - 1}} + '\''"
					th:disabled="${ noticeEvent?.first }">&lt;</button>

				<!-- 숫자 버튼 -->
				<th:block
					th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
					<button
						th:onclick="'location.href=\'/admin/noticeEvent?page=' + @{${page}} + '\''"
						th:text="${ page }" th:disabled="${ paging.currentPage eq page }">
					</button>
				</th:block>

				<!-- 다음 페이지로 이동 -->
				<button
					th:onclick="'location.href=\'/admin/noticeEvent?page=' + @{${paging.currentPage + 1}} + '\''"
					th:disabled="${ noticeEvent?.last }">></button>

				<!-- 맨 끝으로 이동 -->
				<button
					th:onclick="'location.href=\'/admin/noticeEvent?page=' + @{${paging.endPage}} + '\''">>></button>
			</th:block>
			
		</div>   
		

</body>
</html>
