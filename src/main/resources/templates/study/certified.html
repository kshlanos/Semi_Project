<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>certified</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/certified.css}">
</head>
<body>

    <div th:replace="common/header.html"></div>
    
	<div class="certifiedBody">
    	<aside class="sidebar">
  			<span id="moveCertified">인증 게시판</span><br>
    		<span id="SCalendar">스터디 일정</span><br>
    		<span id="MCalendar">나의 출석체크</span>
		</aside>
	<div id="certifiedBody">
        <div class="certified">
            <span>인증하기</span>
        </div>
            <div class="upload">사진 첨부</div>
        <form class="certified-form" >
            <input class="real-upload" type="file" accept="image/*">
            <input id="cerified-content" type="text" placeholder="내용을 입력하세요">
            <div>
                <button id="certified" type="button" onclick="location.href='/study/confirm'">작성 완료</button>
                <button id="cancel" type="button" onclick="location.href='/study/confirm'">취소</button>
            </div>
        </form>
        </div>
      </div>
      
      <div th:replace="common/footer.html"></div>

    <script src="/js/certified.js"></script>
    <script th:inline="javascript">
    
	const urlParams = new URL(location.href).searchParams;
	
	const studyNo = urlParams.get('studyNo');
    
	document.querySelector('#SCalendar').addEventListener('click', ()=> {
		
		location.href=`studyCalendar?studyNo=${studyNo}`;
		
	});
	
	document.querySelector('#MCalendar').addEventListener('click', ()=> {
		
		location.href=`myCalendar?studyNo=${studyNo}`;
		
	});
	
	document.querySelector('#moveCertified').addEventListener('click', ()=> {
		
		location.href=`confirm?studyNo=${studyNo}`;
		
	});
    
    </script>
</body>
</html>
