<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link href="../css/login.css" rel="stylesheet" typ="text/css">
</head>
<body>
    <div style="text-align : center">
        <a href="main.html">
            <img class="login-img" src="images/logo.png" alt="HOME">
        </a>
    </div>
    <div class="title-find">
        <tr>비밀번호 찾기</tr>
    </div>
    <div class="login-form">
        <form>
            <input type="text" id="id" name="id" class="text-field" placeholder="아이디" autofocus required>
            <input type="email" id="email" name="email" class="text-field" placeholder="이메일" required>
            <input type="submit" value="비밀번호 찾기" class="submit-btn">
        </form>
        <div class="links-pwd">
            <a href="forgotId">아이디 찾기</a>
            <a>|</a>
            <a href="login">로그인</a>
            <a>|</a>
            <a href="register">회원가입</a>
        </div>
    </div>
</body>
</html>
