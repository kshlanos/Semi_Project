<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="../css/login.css" rel="stylesheet" typ="text/css">
    <link href="../css/style.css" rel="stylesheet" typ="text/css">
</head>
<body>
  <div style="text-align : center;">
    <a href="/main">
    <img class="login-img" src="images/logo.png" alt="HOME">
    </a>
  </div>
  <div class="login-form">
    <form>
        <input type="text" name="email" class="text-field" placeholder="아이디" autofocus required>
        <input type="password" name="password" class="text-field" placeholder="비밀번호" required>
        <input type="submit" value="로그인" class="submit-btn">
    </form>
    <div class="links">
      <a href="forgotId">아이디 찾기</a>
      <a>|</a>
      <a href="forgotPassword">비밀번호 찾기</a>
      <a>|</a>
      <a href="register">회원가입</a>
    </div>
  </div>
</body>
</html>
