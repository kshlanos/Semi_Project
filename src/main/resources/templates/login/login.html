<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="../css/login.css" rel="stylesheet" typ="text/css">
    <link href="../css/header.css" rel="stylesheet" typ="text/css">
    <script type="text/javascript" th:src="@{/js/event.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
	    const message = '[[${message}]]';
		message && alert(message);
	</script>
</head>
<body>
  <div style="text-align : center;">
    <a href="/main">
    <img class="login-img" src="../images/logo.png" alt="HOME">
    </a>
  </div>
  <div class="login-form" >
    <form id="loginForm" name="loginForm" action="/login/login" method="post" align="center" >
        <input type="text" name="memberId" class="text-field" placeholder="아이디" autofocus >
        <input type="password" name="memberPwd" class="text-field" placeholder="비밀번호" >
        <input type="button" value="로그인" class="submit-btn" id="loginSubmit" onclick="login()">
    </form>
    <div class="links">
      <a href="forgotId">아이디 찾기</a>
      <a>|</a>
      <a href="forgotPassword">비밀번호 찾기</a>
      <a>|</a>
      <a href="register">회원가입</a>
    </div>
  </div>
</body>
</html>
