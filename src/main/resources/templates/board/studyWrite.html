<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoBeBest</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/study_write.css" rel="stylesheet" type="text/css">
</head>
<body>
   <div th:replace="common/header.html"></div> 

    <!-- 타이틀 -->
    <div id=study_write_title class="study_write_title"> 
        <h1>스터디 그룹 모집하기</h1>
    </div>

    <div class="list_insert">
    	<form id="studyWriteForm" th:action="@{/board/studyWrite}" method="post">
        <table align="center">
            <tr>
                <td class="insert_title">
                    <span>글 제목</span>
                </td>
                <td class="cont" colspan="3">
                    <input class="title" type="text" placeholder="제목을 입력하세요." name="studyTitle">
                </td>
            </tr>
                        <tr>
                <td class="insert_title">
                    <span>스터디 명</span>
                </td>
                <td class="cont" colspan="3">
                    <input class="title" type="text" placeholder="스터디 그룹 명을 입력하세요." name="studyName">
                </td>
            </tr>
            <tr>
                <td class="insert_title">
                    <span>카테고리</span>
                </td>
                <td class="cont" colspan="3">
                    <select class="select01" name="board.studyCategory.studyCategory">
                        <option>카테고리</option>
                        <option>어학</option>
                        <option>IT</option>
                        <option>자격증</option>
                        <option>운동</option>
                        <option>취미</option>
                        <option>기타</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="insert_title">
                    <span>카테고리2</span>
                </td>
                <td class="cont" colspan="3">
                    <select class="select02" name="board.studyCategory.studyCategory">
                        <option>카테고리</option>
                        <option>어학</option>
                        <option>IT</option>
                        <option>자격증</option>
                        <option>운동</option>
                        <option>취미</option>
                        <option>기타</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="insert_title">
                    <span>태그</span>
                </td>
                <td class="cont" colspan="3">
                    <input class="title" type="text" name="studyTag">
                </td>
            </tr>
            <tr>
                <th width="130px" class="title"> 모집 마감일자 </th>
                <td>
                	<input class="calender" type="date" name="closingDate">
                </td>
            </tr>
            <tr>
                <td class="insert_title">
                    <span>목표 진행일수</span>
                </td>
                <td class="cont" colspan="3">
               		<input class="calender" type="date" name="targetDay">
                </td>
            </tr>
            <tr>
                <td class="insert_title">
                    <span>모집인원</span>
                </td>
                <td class="cont" colspan="3">
                    <input class="title" type="text" placeholder="스터디 그룹 인원을 입력하세요." name="recruits">
                </td>
            </tr>
            <tr>
                <td class="insert_title">
                    <span>장소</span>
                </td>
                <td class="cont" colspan="3">
                    <input class="title" type="text" placeholder="스터디 진행 장소를 입력하세요." name="studyPlace">
                </td>
            </tr>
              <tr>
                <td class="insert_title">
                    <span>진행상태</span>
                </td>
                <td class="cont" colspan="3">
                    <select class="select03" name="studyCondition">
                        <option>모집중</option>
                        <option>진행중</option>
                        <option>종료</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="info_title">
                    <span>스터디 소개글</span>
                </td>
            </tr>
            <tr>
                <td class="insert_write" colspan="5">
                    <textarea cols="130" rows="20" placeholder="내용을 입력하세요." name="studyContent"></textarea>
                </td>
            </tr>
        </table>
        <div class="write_btn">
            <button class="w_btn" type="submit"
            		style="cursor:pointer;">글쓰기</button>
            <button class="c_btn" type="button"
            	style="cursor:pointer;"
            	th:onclick="'location.href=\'/board/studyList\''">취소</button>
        </div>
        </form>
    </div>
</body>
</html>
